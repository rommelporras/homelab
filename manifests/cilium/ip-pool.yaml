# Cilium LoadBalancer IP Pool
# Defines the IP range Cilium can assign to LoadBalancer services
# Docs: https://docs.cilium.io/en/stable/network/lb-ipam/
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: homelab-pool
spec:
  blocks:
    # Range for LoadBalancer services
    # - 10.10.30.20: Gateway (primary)
    # - 10.10.30.21: GitLab SSH
    # - 10.10.30.22: OTel Collector
    # - 10.10.30.53: AdGuard DNS
    # - 10.10.30.23-99: Future services
    - start: "10.10.30.20"
      stop: "10.10.30.99"
