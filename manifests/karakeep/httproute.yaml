# HTTPRoute for Karakeep (internal access via Gateway)
# URL: https://karakeep.k8s.rommelporras.com
#
# Gateway API Architecture:
#   Client -> Gateway (10.10.30.20:443) -> HTTPRoute -> Service -> Pod
#
# CKA topic: Gateway API, cross-namespace parentRef, HTTPRoute
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: karakeep
  namespace: karakeep
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https
  hostnames:
    - karakeep.k8s.rommelporras.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: karakeep
          port: 3000
