# RBAC for GitLab CI/CD deployments
# Phase 4.9 - Invoicetron Migration
# Apply to each namespace: invoicetron-dev, invoicetron-prod
#
# Broader than portfolio â€” needs Jobs (migrations) permissions
#
# CKA topics: RBAC, ServiceAccount, Role, RoleBinding
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-deploy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitlab-deploy
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitlab-deploy
subjects:
- kind: ServiceAccount
  name: gitlab-deploy
roleRef:
  kind: Role
  name: gitlab-deploy
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-deploy-token
  annotations:
    kubernetes.io/service-account.name: gitlab-deploy
type: kubernetes.io/service-account-token
