# manifests/invoicetron/secret.yaml
# Documentation placeholder - secrets are created imperatively from 1Password
# Apply to each namespace: invoicetron-dev, invoicetron-prod
#
# Create with:
#   eval $(op signin)
#
#   kubectl-homelab create secret generic invoicetron-db \
#     --namespace <NAMESPACE> \
#     --from-literal=postgres-password="$(op read 'op://Kubernetes/Invoicetron <ENV>/postgres-password')"
#
#   kubectl-homelab create secret generic invoicetron-app \
#     --namespace <NAMESPACE> \
#     --from-literal=database-url="$(op read 'op://Kubernetes/Invoicetron <ENV>/database-url')" \
#     --from-literal=better-auth-secret="$(op read 'op://Kubernetes/Invoicetron <ENV>/better-auth-secret')"
#
---
apiVersion: v1
kind: Secret
metadata:
  name: invoicetron-db
  labels:
    app: invoicetron-db
    app.kubernetes.io/part-of: invoicetron
  annotations:
    secret-source: "op://Kubernetes/Invoicetron <ENV>"
    managed-by: "imperative-kubectl"
type: Opaque
