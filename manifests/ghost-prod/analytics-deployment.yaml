# Ghost Traffic Analytics Proxy
# Sits between Ghost frontend and Tinybird API
#
# Architecture: ghost-stats.js → TrafficAnalytics (enriches data) → Tinybird API
# Image docs: https://github.com/TryGhost/TrafficAnalytics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost-analytics
  namespace: ghost-prod
  labels:
    app: ghost-analytics
    app.kubernetes.io/part-of: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost-analytics
  template:
    metadata:
      labels:
        app: ghost-analytics
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: analytics
        image: ghost/traffic-analytics:1.0.72
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: PROXY_TARGET
          value: "https://api.us-east.aws.tinybird.co/v0/events"
        - name: TINYBIRD_TRACKER_TOKEN
          valueFrom:
            secretKeyRef:
              name: ghost-tinybird
              key: tracker-token
        - name: NODE_ENV
          value: production
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
