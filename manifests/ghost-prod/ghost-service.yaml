# Ghost Prod ClusterIP Service
# Phase 4.12 - Ghost Blog Platform
#
# ClusterIP service for internal access via HTTPRoute and Cloudflare Tunnel
# Ghost listens on port 2368 (default)
# Cloudflare Tunnel connects to: ghost.ghost-prod.svc.cluster.local:2368
---
apiVersion: v1
kind: Service
metadata:
  name: ghost
  namespace: ghost-prod
  labels:
    app: ghost
    app.kubernetes.io/part-of: ghost
spec:
  selector:
    app: ghost
  ports:
  - port: 2368
    targetPort: 2368
