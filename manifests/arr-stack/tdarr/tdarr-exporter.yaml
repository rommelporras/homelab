# Tdarr Prometheus Exporter
# Queries Tdarr's REST API (no auth) and exposes metrics for Prometheus
# Metrics: queue counts, GB saved, transcode/healthcheck stats, errors
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-exporter
  namespace: arr-stack
  labels:
    app: tdarr-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tdarr-exporter
  template:
    metadata:
      labels:
        app: tdarr-exporter
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: tdarr-exporter
          image: homeylab/tdarr-exporter:latest
          env:
            - name: TDARR_URL
              value: "http://tdarr.arr-stack.svc.cluster.local:8265"
            - name: PROMETHEUS_PORT
              value: "9090"
            - name: LOG_LEVEL
              value: "info"
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: tdarr-exporter
  namespace: arr-stack
  labels:
    app: tdarr-exporter
spec:
  selector:
    app: tdarr-exporter
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
