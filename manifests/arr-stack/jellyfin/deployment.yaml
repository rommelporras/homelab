# Jellyfin Deployment + Config PVC
# Media server — streams movies/TV to browsers, apps, and mobile devices
#
# Image: Official jellyfin/jellyfin (NOT LinuxServer)
#   - Bundles jellyfin-ffmpeg with Intel iHD driver for QSV hardware transcoding
#   - No s6-overlay — uses standard Linux UID/GID via runAsUser/runAsGroup
#
# Config: Longhorn 5Gi PVC (metadata, thumbnails, plugins)
# Data: Shared NFS PVC at /data (reads from /data/media/movies/ and /data/media/series/)
#
# QSV Hardware Transcoding (Phase 4.25b):
#   - gpu.intel.com/i915: "1" — Intel GPU device plugin auto-mounts /dev/dri
#   - supplementalGroups: 44 (video), 993 (render) — device file access
#   - emptyDir at /config/transcodes — disk-backed transcode cache (NOT tmpfs)
#   - Memory limit 4Gi — transcoding uses ~300-500Mi idle + ~200-500Mi per stream
#
# Security: PSS baseline compatible (NOT restricted — supplementalGroups changes profile)
#   - No privileged: true — device plugin handles /dev/dri access
#   - No capabilities added
#   - runAsNonRoot: true
#
# CKA topics: Deployment, PVC, Device Plugin resources, supplementalGroups, emptyDir
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: arr-stack
  labels:
    app: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: arr-stack
  labels:
    app: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
        # Device file access for Intel QSV — video and render groups
        # Verified on all 3 nodes: getent group video → 44, render → 993
        supplementalGroups:
          - 44    # video
          - 993   # render
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.11.6
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          env:
            - name: TZ
              value: "Asia/Manila"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
              gpu.intel.com/i915: "1"
            limits:
              cpu: "4"
              memory: "4Gi"
              gpu.intel.com/i915: "1"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: transcode
              mountPath: /config/transcodes
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            failureThreshold: 30    # 5 min — first boot scans media libraries
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            failureThreshold: 2
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: data
          persistentVolumeClaim:
            claimName: arr-data
        # Disk-backed transcode cache (NOT tmpfs)
        # tmpfs has OOM/node-crash risks in K8s (Issues #128339, #119611)
        # Disk-backed is nearly as fast due to Linux page cache
        # Jellyfin auto-cleans via scheduled task
        - name: transcode
          emptyDir: {}
