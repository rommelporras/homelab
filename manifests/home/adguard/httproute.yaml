# HTTPRoute for AdGuard Home web UI
# URL: https://adguard.k8s.home.rommelporras.com
#
# Gateway API Architecture:
#   Client -> Gateway (10.10.30.20:443) -> HTTPRoute -> Service -> Pod
#
# The Gateway handles TLS termination using the wildcard cert.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: adguard
  namespace: home
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https
  hostnames:
    - adguard.k8s.home.rommelporras.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: adguard-http
          port: 3000
