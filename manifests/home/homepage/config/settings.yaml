# Homepage Settings Configuration
# Docs: https://gethomepage.dev/configs/settings/

title: Wawashi's Homelab
theme: dark
color: slate
hideVersion: true
disableCollapse: false
useEqualHeights: true
cardBlur: xs
showStats: true

providers:
  openweathermap: {{HOMEPAGE_VAR_WEATHER_KEY}}
  longhorn:
    url: https://longhorn.k8s.rommelporras.com

# Multi-tab layout configuration
# Tab 1: Dashboard (daily use — media, apps, health)
# Tab 2: Infrastructure (nodes, network, storage — troubleshooting)
layout:
  # === TAB 1: DASHBOARD ===
  Media:
    tab: Dashboard
    style: row
    columns: 5
    icon: mdi-play-circle
  Calendar:
    tab: Dashboard
    style: column
    columns: 1
    icon: mdi-calendar
  Media Tools:
    tab: Dashboard
    style: row
    columns: 4
    icon: mdi-tools
  Apps:
    tab: Dashboard
    style: row
    columns: 3
    icon: mdi-apps
  Health:
    tab: Dashboard
    style: row
    columns: 3
    icon: mdi-heart-pulse

  # === TAB 2: INFRASTRUCTURE ===
  Compute:
    tab: Infrastructure
    style: row
    columns: 5
    icon: mdi-server-network
  Network:
    tab: Infrastructure
    style: row
    columns: 5
    icon: mdi-lan
  Storage:
    tab: Infrastructure
    style: row
    columns: 3
    icon: mdi-harddisk
  Proxmox:
    tab: Infrastructure
    style: row
    columns: 2
    icon: si-proxmox
  Kubernetes:
    tab: Infrastructure
    style: row
    columns: 4
    icon: mdi-kubernetes

quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true
  showSearchSuggestions: true
  hideVisitURL: true
  provider: google
