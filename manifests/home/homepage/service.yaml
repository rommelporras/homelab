# Homepage Service
# ClusterIP - accessed via Gateway API
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: home
  # Annotations for Homepage auto-discovery (shows itself in dashboard)
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Homepage"
    gethomepage.dev/description: "Homelab Dashboard"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "homepage.png"
spec:
  type: ClusterIP
  selector:
    app: homepage
  ports:
    - name: http
      port: 3000
      targetPort: 3000
