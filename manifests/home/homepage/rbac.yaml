# Homepage RBAC for Kubernetes auto-discovery
# Allows Homepage to discover services and display cluster metrics
#
# Permissions needed for:
#   - Kubernetes widget (cluster/node CPU, memory)
#   - Service discovery via Gateway API
#   - Pod status for health indicators
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: home
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  # Core resources for K8s widget and service discovery
  - apiGroups: [""]
    resources: ["namespaces", "pods", "nodes"]
    verbs: ["get", "list"]
  # Workload resources for service discovery
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list"]
  # Legacy Ingress support (kept for compatibility)
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  # Gateway API support (this cluster uses Cilium Gateway API)
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gateways", "httproutes"]
    verbs: ["get", "list"]
  # Metrics API for CPU/memory stats in K8s widget
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: home
