# HTTPRoute for Firefox browser (KasmVNC web UI)
# Routes: browser.k8s.rommelporras.com â†’ firefox Service
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: firefox
  namespace: browser
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https
  hostnames:
    - browser.k8s.rommelporras.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: firefox
          port: 3000
