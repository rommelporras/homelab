# Browser namespace for containerized browser services
# PSS: enforce baseline, audit/warn restricted (KasmVNC needs baseline capabilities)
---
apiVersion: v1
kind: Namespace
metadata:
  name: browser
  labels:
    app.kubernetes.io/part-of: browser
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
