# Blackbox HTTP probe for Seerr (Overseerr)
# Phase 4.28: Monitor Seerr user-facing request portal availability
#
# How it works:
#   Prometheus -> Blackbox Exporter -> GET http://seerr.arr-stack.svc:5055 -> Seerr
#   If unreachable -> probe_success=0 -> SeerrDown alert fires
#
# Target is internal ClusterIP â€” blackbox exporter reaches it via cluster DNS
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: seerr
  namespace: monitoring
  labels:
    app: seerr-probe
spec:
  jobName: seerr
  interval: 60s
  module: http_2xx
  prober:
    url: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc:9115
  targets:
    staticConfig:
      static:
        - http://seerr.arr-stack.svc.cluster.local:5055
      labels:
        target_name: seerr
