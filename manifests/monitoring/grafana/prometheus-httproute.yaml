# HTTPRoute for Prometheus UI - exposes via Gateway API
# URL: https://prometheus.k8s.rommelporras.com
#
# Internal only â€” homelab-gateway (10.10.30.20) is not exposed to the internet.
# Prometheus has no built-in auth; safe behind internal gateway.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https

  hostnames:
    - prometheus.k8s.rommelporras.com

  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: prometheus-kube-prometheus-prometheus
          port: 9090
