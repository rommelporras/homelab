# Grafana Dashboard - kube-vip VIP Health
# Monitors VIP leader election, lease health, and instance status across 3 control plane nodes
# Data source: kube-state-metrics (lease), kube-vip /metrics (process), kube_pod (restarts)
# Auto-provisioned via grafana_dashboard label
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-vip-dashboard
  namespace: monitoring
  annotations:
    grafana_folder: "Homelab"
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus-stack
data:
  kube-vip.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "title": "VIP Status",
          "description": "kube-vip leader election status via plndr-cp-lock lease in kube-system. VIP 10.10.30.10 floats to the current leader node.",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "noValue": "N/A",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 4,
            "w": 8,
            "x": 0,
            "y": 1
          },
          "id": 2,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "/^lease_holder$/",
              "values": false
            },
            "textMode": "value"
          },
          "title": "Current VIP Leader",
          "description": "Node currently holding the plndr-cp-lock lease and serving VIP 10.10.30.10. Changes on failover.",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_lease_owner{lease=\"plndr-cp-lock\", namespace=\"kube-system\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "noValue": "N/A",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 10
                  },
                  {
                    "color": "red",
                    "value": 30
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 4,
            "w": 8,
            "x": 8,
            "y": 1
          },
          "id": 3,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            },
            "textMode": "auto"
          },
          "title": "Lease Age (since last renew)",
          "description": "Seconds since the plndr-cp-lock lease was last renewed. kube-vip renews every ~2s. >10s = renewal stalled. >30s = likely failover in progress.",
          "type": "stat",
          "targets": [
            {
              "expr": "time() - kube_lease_renew_time{lease=\"plndr-cp-lock\", namespace=\"kube-system\"}",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "noValue": "0",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 2
                  },
                  {
                    "color": "green",
                    "value": 3
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 4,
            "w": 8,
            "x": 16,
            "y": 1
          },
          "id": 5,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            },
            "textMode": "auto"
          },
          "title": "Instances Up",
          "description": "Number of kube-vip instances responding to scrapes. 3 = all control plane nodes healthy. <3 = a node or kube-vip pod is down.",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kube-vip\"} == 1)",
              "instant": true,
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 5
          },
          "id": 10,
          "title": "Instance Health",
          "description": "Per-node kube-vip instance status and container restart history",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20,
                "spanNulls": false
              },
              "mappings": [
                {
                  "options": {
                    "0": {
                      "text": "DOWN"
                    },
                    "1": {
                      "text": "UP"
                    }
                  },
                  "type": "value"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              },
              "min": 0,
              "max": 1
            }
          },
          "gridPos": {
            "h": 6,
            "w": 12,
            "x": 0,
            "y": 6
          },
          "id": 11,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "title": "Instance Status",
          "description": "Per-node kube-vip scrape target status. UP = responding to Prometheus scrapes. DOWN = pod crashed or node unreachable.",
          "type": "timeseries",
          "targets": [
            {
              "expr": "label_replace(up{job=\"kube-vip\"}, \"short_node\", \"cp$1\", \"instance\", \"10\\\\.10\\\\.30\\\\.1(\\\\d):2112\")",
              "legendFormat": "{{ short_node }}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10,
                "spanNulls": false
              },
              "noValue": "0"
            }
          },
          "gridPos": {
            "h": 6,
            "w": 12,
            "x": 12,
            "y": 6
          },
          "id": 12,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "title": "Container Restart Count",
          "description": "Lifetime restart counter per kube-vip pod. Flat line = stable. Each step up = one restart at that point in time. Baseline of ~2 is from early cluster setup — watch for new steps. Investigate pod logs if counter increments unexpectedly.",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (short_node) (label_replace(kube_pod_container_status_restarts_total{namespace=\"kube-system\", container=\"kube-vip\"}, \"short_node\", \"$1\", \"pod\", \"kube-vip-k8s-(cp\\\\d)\"))",
              "legendFormat": "{{ short_node }}",
              "refId": "A"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 12
          },
          "id": 20,
          "title": "Process & Network",
          "description": "Go runtime and process-level metrics for kube-vip. Useful for debugging memory leaks, CPU spikes, or goroutine growth.",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20,
                "spanNulls": false
              }
            }
          },
          "gridPos": {
            "h": 7,
            "w": 8,
            "x": 0,
            "y": 13
          },
          "id": 21,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "title": "Memory Usage (RSS)",
          "description": "Resident memory per kube-vip instance. Typically 20-50 MB — the VIP leader may use slightly more. Sustained growth over days may indicate a memory leak.",
          "type": "timeseries",
          "targets": [
            {
              "expr": "label_replace(process_resident_memory_bytes{job=\"kube-vip\"}, \"short_node\", \"cp$1\", \"instance\", \"10\\\\.10\\\\.30\\\\.1(\\\\d):2112\")",
              "legendFormat": "{{ short_node }}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20,
                "spanNulls": false
              }
            }
          },
          "gridPos": {
            "h": 7,
            "w": 8,
            "x": 8,
            "y": 13
          },
          "id": 22,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "title": "CPU Time (rate)",
          "description": "CPU seconds consumed per kube-vip instance. Near-zero is normal — elevated values may indicate a busy loop.",
          "type": "timeseries",
          "targets": [
            {
              "expr": "label_replace(rate(process_cpu_seconds_total{job=\"kube-vip\"}[5m]), \"short_node\", \"cp$1\", \"instance\", \"10\\\\.10\\\\.30\\\\.1(\\\\d):2112\")",
              "legendFormat": "{{ short_node }}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20,
                "spanNulls": false
              }
            }
          },
          "gridPos": {
            "h": 7,
            "w": 8,
            "x": 16,
            "y": 13
          },
          "id": 23,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "title": "Goroutines",
          "description": "Active Go goroutines per kube-vip instance. VIP leader typically runs more goroutines (~18) than non-leaders (~14). Stable count is normal — sustained growth over hours may indicate a goroutine leak.",
          "type": "timeseries",
          "targets": [
            {
              "expr": "label_replace(go_goroutines{job=\"kube-vip\"}, \"short_node\", \"cp$1\", \"instance\", \"10\\\\.10\\\\.30\\\\.1(\\\\d):2112\")",
              "legendFormat": "{{ short_node }}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20,
                "spanNulls": false
              }
            }
          },
          "gridPos": {
            "h": 7,
            "w": 12,
            "x": 0,
            "y": 20
          },
          "id": 31,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "title": "Network Received (rate)",
          "description": "Network receive rate from kube-vip's process metrics. Note: kube-vip runs with hostNetwork, so this shows ALL host network I/O — not just kube-vip traffic. Useful for spotting node-level anomalies.",
          "type": "timeseries",
          "targets": [
            {
              "expr": "label_replace(rate(process_network_receive_bytes_total{job=\"kube-vip\"}[5m]), \"short_node\", \"cp$1\", \"instance\", \"10\\\\.10\\\\.30\\\\.1(\\\\d):2112\")",
              "legendFormat": "{{ short_node }}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 20,
                "spanNulls": false
              }
            }
          },
          "gridPos": {
            "h": 7,
            "w": 12,
            "x": 12,
            "y": 20
          },
          "id": 32,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "title": "Network Transmitted (rate)",
          "description": "Network transmit rate from kube-vip's process metrics. Note: kube-vip runs with hostNetwork, so this shows ALL host network I/O — not just kube-vip traffic. Leader node may show slightly higher TX due to ARP announcements.",
          "type": "timeseries",
          "targets": [
            {
              "expr": "label_replace(rate(process_network_transmit_bytes_total{job=\"kube-vip\"}[5m]), \"short_node\", \"cp$1\", \"instance\", \"10\\\\.10\\\\.30\\\\.1(\\\\d):2112\")",
              "legendFormat": "{{ short_node }}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": [
        "kube-vip",
        "networking",
        "ha",
        "infrastructure"
      ],
      "templating": {
        "list": []
      },
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "Asia/Manila",
      "title": "kube-vip VIP Health",
      "uid": "kube-vip-health",
      "version": 1
    }
