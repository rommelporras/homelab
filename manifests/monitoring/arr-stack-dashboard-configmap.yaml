          "title": "Container Restarts",
          "type": "row",
          "description": "Container restart history for all ARR services. Frequent restarts may indicate OOM kills, probe failures, or configuration issues. qBittorrent uses tcpSocket probes (CSRF blocks HTTP)."
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 15,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "short",
              "decimals": 0,
              "min": 0
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 24 },
          "id": 11,
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "description": "Cumulative container restarts over time per service. A rising line indicates repeated crashes. Flat line = stable. Check pod logs for the crashing service. Common causes: OOM (check memory), failed probes, NFS mount issues.",
          "title": "Container Restarts (all services)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (container) (kube_pod_container_status_restarts_total{namespace=\"arr-stack\", container=~\"prowlarr|sonarr|radarr|qbittorrent|jellyfin|bazarr\"})",
