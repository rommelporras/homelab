          "title": "Memory Usage (per service)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (container) (container_memory_working_set_bytes{namespace=\"arr-stack\", container=~\"prowlarr|sonarr|radarr|qbittorrent|jellyfin|bazarr\"})",
              "legendFormat": "{{ container }}"
            }
          ]
        },
