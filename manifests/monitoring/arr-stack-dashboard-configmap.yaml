        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 20,
          "title": "Network Traffic",
          "type": "row",
          "description": "Network throughput per service. qBittorrent shows torrent traffic (high receive = downloading). Jellyfin shows streaming traffic (high transmit = active streams). Sonarr/Radarr/Prowlarr show API traffic (low bandwidth)."
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 15,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "Bps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 21,
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "description": "Bytes received per second by each service. qBittorrent dominates during active downloads (torrent traffic). Jellyfin receives NFS reads when streaming. Sonarr/Radarr receive metadata from indexers.",
          "title": "Receive Throughput (per service)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_network_receive_bytes_total{namespace=\"arr-stack\"}[5m])) > 0",
              "legendFormat": "{{ pod }}"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 15,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "Bps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 22,
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "description": "Bytes transmitted per second by each service. Jellyfin dominates during active streaming (sending video to clients). qBittorrent transmits during seeding. Other services have minimal transmit.",
          "title": "Transmit Throughput (per service)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_network_transmit_bytes_total{namespace=\"arr-stack\"}[5m])) > 0",
              "legendFormat": "{{ pod }}"
            }
          ]
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "id": 30,
          "title": "Resource Usage",
          "type": "row",
          "description": "CPU and memory consumption for all ARR services. Jellyfin has the largest allocation (4Gi memory, 4 CPU limit) for QSV transcoding. qBittorrent is next (1Gi, 1 CPU). Others are lightweight (256-512Mi)."
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 15,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
