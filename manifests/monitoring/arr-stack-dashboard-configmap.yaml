          },
          "description": "CPU cores used by each ARR service. With QSV, Jellyfin CPU stays low even during transcoding (GPU handles video). High CPU on Sonarr/Radarr = metadata import or large library scans.",
          "title": "CPU Usage (per service)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (container) (rate(container_cpu_usage_seconds_total{namespace=\"arr-stack\", container=~\"prowlarr|sonarr|radarr|qbittorrent|jellyfin|bazarr\"}[5m]))",
              "legendFormat": "{{ container }}"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
