          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "Pod Status",
          "type": "row",
          "description": "Health and node placement for all 6 ARR services. Shows UP/DOWN status with the node name below. All run as single-replica Deployments with Recreate strategy (RWO PVCs)."
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "noValue": "DOWN",
              "mappings": [
                { "options": { "1": { "color": "green", "text": "UP" } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
