# Blackbox HTTP probe for Invoicetron (prod)
# Phase 4.28: Monitor Invoicetron health endpoint availability
#
# How it works:
#   Prometheus -> Blackbox Exporter -> GET http://invoicetron.invoicetron-prod.svc:3000/api/health -> Invoicetron
#   If health check fails -> probe_success=0 -> InvoicetronDown alert fires
#
# Target is internal ClusterIP â€” blackbox exporter reaches it via cluster DNS
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: invoicetron
  namespace: monitoring
  labels:
    app: invoicetron-probe
spec:
  jobName: invoicetron
  interval: 60s
  module: http_2xx
  prober:
    url: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc:9115
  targets:
    staticConfig:
      static:
        - http://invoicetron.invoicetron-prod.svc.cluster.local:3000/api/health
      labels:
        target_name: invoicetron
