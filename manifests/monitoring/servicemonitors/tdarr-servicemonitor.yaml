# ServiceMonitor - tdarr-exporter
# Scrapes Tdarr Prometheus exporter in arr-stack namespace
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tdarr-exporter
  namespace: arr-stack
  labels:
    release: prometheus
    app.kubernetes.io/part-of: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: tdarr-exporter
  endpoints:
    - port: metrics
      interval: 60s
      path: /metrics
