# ServiceMonitor - qbittorrent-exporter
# Scrapes qBittorrent Prometheus exporter in arr-stack namespace
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: qbittorrent-exporter
  namespace: arr-stack
  labels:
    release: prometheus
    app.kubernetes.io/part-of: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: qbittorrent-exporter
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
