# Blackbox HTTP probe for Byparr
# Phase 4.28: Monitor Byparr Cloudflare bypass proxy availability
#
# How it works:
#   Prometheus -> Blackbox Exporter -> GET http://byparr.arr-stack.svc:8191 -> Byparr
#   If unreachable -> probe_success=0 -> ByparrDown alert fires
#
# Byparr is Prowlarr's FlareSolverr-compatible proxy for Cloudflare-protected indexers.
# If down, Prowlarr cannot reach CF-protected indexers.
#
# Target is internal ClusterIP â€” blackbox exporter reaches it via cluster DNS
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: byparr
  namespace: monitoring
  labels:
    app: byparr-probe
spec:
  jobName: byparr
  interval: 60s
  module: http_2xx
  prober:
    url: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc:9115
  targets:
    staticConfig:
      static:
        - http://byparr.arr-stack.svc.cluster.local:8191
      labels:
        target_name: byparr
