# Blackbox HTTP probe for Portfolio (prod)
# Phase 4.28: Monitor Portfolio site availability
#
# How it works:
#   Prometheus -> Blackbox Exporter -> GET http://portfolio.portfolio-prod.svc:80/health -> Portfolio
#   If health check fails -> probe_success=0 -> PortfolioDown alert fires
#
# Target is internal ClusterIP â€” blackbox exporter reaches it via cluster DNS
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: portfolio
  namespace: monitoring
  labels:
    app: portfolio-probe
spec:
  jobName: portfolio
  interval: 60s
  module: http_2xx
  prober:
    url: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc:9115
  targets:
    staticConfig:
      static:
        - http://portfolio.portfolio-prod.svc.cluster.local:80/health
      labels:
        target_name: portfolio
