# Blackbox HTTP probe for Karakeep
# Phase 4.24: Monitor Karakeep health endpoint availability
#
# How it works:
#   Prometheus -> Blackbox Exporter -> GET http://karakeep.karakeep.svc:3000/api/health -> Karakeep
#   If health check fails -> probe_success=0 -> Alert fires
#
# Target is internal ClusterIP â€” blackbox exporter reaches it via cluster DNS
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: karakeep
  namespace: monitoring
  labels:
    app: karakeep-probe
spec:
  jobName: karakeep
  interval: 60s
  module: http_2xx
  prober:
    url: blackbox-exporter-prometheus-blackbox-exporter.monitoring.svc:9115
  targets:
    staticConfig:
      static:
        - http://karakeep.karakeep.svc.cluster.local:3000/api/health
      labels:
        target_name: karakeep
