# HTTPRoute for Grafana - exposes via Gateway API
# URL: https://grafana.k8s.rommelporras.com
#
# Gateway API Architecture:
#   Client -> Gateway (10.10.30.20:443) -> HTTPRoute -> Service -> Pod
#
# The Gateway handles TLS termination using the wildcard cert.
# This HTTPRoute just defines the routing rules.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https

  hostnames:
    - grafana.k8s.rommelporras.com

  # Route to Grafana service
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: prometheus-grafana
          port: 80
