# NUT Exporter for Prometheus
# Exports UPS metrics from NUT server to Prometheus
#
# Image: https://github.com/DRuggeri/nut_exporter
# Metrics endpoint: :9995/metrics
#
# Apply:
#   kubectl-homelab apply -f manifests/monitoring/nut-exporter.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nut-exporter
  namespace: monitoring
  labels:
    app: nut-exporter
    app.kubernetes.io/name: nut-exporter
    app.kubernetes.io/component: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nut-exporter
  template:
    metadata:
      labels:
        app: nut-exporter
        app.kubernetes.io/name: nut-exporter
    spec:
      containers:
        - name: nut-exporter
          image: ghcr.io/druggeri/nut_exporter:3.1.1
          args:
            - --nut.server=10.10.30.11
            - --web.listen-address=:9995
            # Enable all useful variables (default only includes 7)
            - --nut.vars_enable=battery.charge,battery.voltage,battery.voltage.nominal,battery.runtime,battery.runtime.low,input.voltage,input.voltage.nominal,output.voltage,ups.load,ups.status,ups.realpower.nominal
          env:
            - name: NUT_EXPORTER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nut-credentials
                  key: username
            - name: NUT_EXPORTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nut-credentials
                  key: password
          ports:
            - name: metrics
              containerPort: 9995
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nut-exporter
  namespace: monitoring
  labels:
    app: nut-exporter
    app.kubernetes.io/name: nut-exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9995
      targetPort: metrics
      protocol: TCP
  selector:
    app: nut-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut-exporter
  namespace: monitoring
  labels:
    app: nut-exporter
    release: prometheus
spec:
  selector:
    matchLabels:
      app: nut-exporter
  endpoints:
    - port: metrics
      interval: 30s
      path: /ups_metrics
      # Add 'ups' label to all metrics for dashboard compatibility
      relabelings:
        - targetLabel: ups
          replacement: cyberpower
