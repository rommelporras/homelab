# Homelab Gateway - Main entry point for all HTTP/HTTPS traffic
# Docs: https://gateway-api.sigs.k8s.io/api-types/gateway/
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gateway
  namespace: default
  annotations:
    # Tell cert-manager to issue certificates for this Gateway
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # Use Cilium as the Gateway controller
  gatewayClassName: cilium

  listeners:
    # HTTP listener - for redirect to HTTPS (optional, can add later)
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All

    # HTTPS: Base tier (infrastructure + production apps)
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.k8s.rommelporras.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-k8s-tls
            kind: Secret

    # HTTPS: Dev tier (development environments)
    - name: https-dev
      protocol: HTTPS
      port: 443
      hostname: "*.dev.k8s.rommelporras.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-dev-k8s-tls
            kind: Secret

    # HTTPS: Stg tier (staging environments)
    - name: https-stg
      protocol: HTTPS
      port: 443
      hostname: "*.stg.k8s.rommelporras.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-stg-k8s-tls
            kind: Secret
