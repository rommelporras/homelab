# manifests/gateway/routes/invoicetron-dev.yaml
# HTTPRoute for Invoicetron dev environment via Cilium Gateway API
#
# Routes: invoicetron.dev.k8s.rommelporras.com â†’ invoicetron:3000
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: invoicetron
  namespace: invoicetron-dev
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https-dev
  hostnames:
    - "invoicetron.dev.k8s.rommelporras.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: invoicetron
          port: 3000
