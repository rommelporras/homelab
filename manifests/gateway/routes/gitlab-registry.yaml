# manifests/gateway/routes/gitlab-registry.yaml
# HTTPRoute for GitLab Container Registry via Cilium Gateway API
#
# Routes: registry.k8s.home.rommelporras.com â†’ gitlab-registry:5000
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitlab-registry
  namespace: gitlab
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https
  hostnames:
    - "registry.k8s.home.rommelporras.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: gitlab-registry
          port: 5000
