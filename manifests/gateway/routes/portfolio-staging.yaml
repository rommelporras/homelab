# manifests/gateway/routes/portfolio-staging.yaml
# HTTPRoute for Portfolio staging environment via Cilium Gateway API
#
# Routes: portfolio-staging.k8s.home.rommelporras.com â†’ portfolio:80
# External access via Cloudflare Tunnel: beta.rommelporras.com
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: portfolio
  namespace: portfolio-staging
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: default
      sectionName: https
  hostnames:
    - "portfolio-staging.k8s.home.rommelporras.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: portfolio
          port: 80
