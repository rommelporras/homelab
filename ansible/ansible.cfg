[defaults]
# Inventory
inventory = inventory/homelab.yml

# SSH settings
remote_user = wawashi
private_key_file = ~/.ssh/id_ed25519

# Python interpreter (suppress discovery warnings)
interpreter_python = auto_silent

# Performance
forks = 10
pipelining = true

# Output - clean and readable
stdout_callback = yaml
display_skipped_hosts = false
display_ok_hosts = true
show_task_path_on_failure = true

# Suppress warnings
deprecation_warnings = false
command_warnings = false

# Host key checking (disable for homelab, enable for production)
host_key_checking = false

# Retry files (disable - we use git for state)
retry_files_enabled = false

# Fact caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

[privilege_escalation]
become = true
become_method = sudo
become_user = root
become_ask_pass = false

[ssh_connection]
# Speed up SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
