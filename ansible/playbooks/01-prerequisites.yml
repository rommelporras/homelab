---
# Phase 1: Prerequisites for Kubernetes nodes
# Run: ansible-playbook playbooks/01-prerequisites.yml
#
# Idempotent - safe to run multiple times

- name: Kubernetes node prerequisites
  hosts: control_plane
  gather_facts: true
  vars_files:
    - ../group_vars/all.yml
    - ../group_vars/control_plane.yml

  tasks:
    # =========================================
    # 1.1 System Updates
    # =========================================
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      changed_when: false

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist

    # =========================================
    # 1.2 Disable Swap
    # =========================================
    - name: Disable swap immediately
      ansible.builtin.command:
        cmd: swapoff -a
      changed_when: false

    - name: Remove swap from /etc/fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '.*\sswap\s.*'
        state: absent

    # =========================================
    # 1.3 Load Kernel Modules
    # =========================================
    - name: Create kernel modules config for k8s
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Load overlay module
      community.general.modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter module
      community.general.modprobe:
        name: br_netfilter
        state: present

    # =========================================
    # 1.4 Configure sysctl
    # =========================================
    - name: Set sysctl parameters for k8s
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: true
      loop:
        - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { name: 'net.ipv4.ip_forward', value: '1' }

    # =========================================
    # 1.5 Install containerd
    # =========================================
    - name: Install containerd
      ansible.builtin.apt:
        name: containerd
        state: present

    - name: Create containerd config directory
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Check if containerd config exists and has content
      ansible.builtin.stat:
        path: /etc/containerd/config.toml
      register: containerd_config

    - name: Generate default containerd config
      ansible.builtin.shell:
        cmd: containerd config default > /etc/containerd/config.toml
      when: not containerd_config.stat.exists or containerd_config.stat.size < 1000
      notify: Restart containerd

    - name: Enable SystemdCgroup in containerd config
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup\s*='
        line: '            SystemdCgroup = true'
        state: present
      notify: Restart containerd

    - name: Enable and start containerd
      ansible.builtin.systemd:
        name: containerd
        state: started
        enabled: true

    # =========================================
    # 1.6 Install kubeadm, kubelet, kubectl
    # =========================================
    - name: Remove snap kubernetes packages if present
      ansible.builtin.command:
        cmd: snap remove kubectl kubeadm kubelet
      register: snap_remove
      changed_when: snap_remove.rc == 0
      failed_when: false

    - name: Install apt prerequisites
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg
        state: present

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Kubernetes GPG key
      ansible.builtin.get_url:
        url: "https://pkgs.k8s.io/core:/stable:/{{ kubernetes_apt_version }}/deb/Release.key"
        dest: /tmp/kubernetes-release.key
        mode: '0644'
        force: true
      register: gpg_download

    - name: Convert GPG key to dearmored format
      ansible.builtin.shell:
        cmd: cat /tmp/kubernetes-release.key | gpg --batch --yes --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      when: gpg_download.changed

    - name: Verify GPG key is valid
      ansible.builtin.command:
        cmd: gpg --show-keys /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      changed_when: false
      register: gpg_verify
      failed_when: gpg_verify.rc != 0

    - name: Add Kubernetes apt repository
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ kubernetes_apt_version }}/deb/ /\n"
        mode: '0644'

    - name: Update apt cache for Kubernetes repo
      ansible.builtin.apt:
        update_cache: true
      changed_when: false

    - name: Install kubelet, kubeadm, kubectl
      ansible.builtin.apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold kubernetes packages
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable kubelet service
      ansible.builtin.systemd:
        name: kubelet
        enabled: true

    # =========================================
    # 1.7 Install open-iscsi (Longhorn prereq)
    # =========================================
    - name: Install open-iscsi
      ansible.builtin.apt:
        name: open-iscsi
        state: present

    - name: Enable and start iscsid
      ansible.builtin.systemd:
        name: iscsid
        state: started
        enabled: true

    # =========================================
    # Summary
    # =========================================
    - name: Get installed versions
      ansible.builtin.shell:
        cmd: |
          echo "containerd: $(containerd --version | awk '{print $3}')"
          echo "kubeadm: $(kubeadm version -o short)"
          echo "kubelet: $(kubelet --version | awk '{print $2}')"
          echo "kubectl: $(kubectl version --client -o yaml 2>/dev/null | grep gitVersion | awk '{print $2}')"
      register: versions
      changed_when: false

    - name: "Prerequisites complete"
      ansible.builtin.debug:
        msg: |
          {{ inventory_hostname }} prerequisites installed:
          {{ versions.stdout }}
          ├── swap: disabled
          ├── kernel modules: overlay, br_netfilter
          ├── sysctl: ip_forward=1, bridge-nf-call=1
          ├── containerd: SystemdCgroup=true
          └── iscsid: running

  handlers:
    - name: Restart containerd
      ansible.builtin.systemd:
        name: containerd
        state: restarted
